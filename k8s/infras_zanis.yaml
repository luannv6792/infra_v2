apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: infra-ingress
  namespace: app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: infras.zanis.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: infraweb
                port:
                  number: 80
